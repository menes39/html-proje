<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19</title>
    <link rel="stylesheet" href="covid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
</head>
<!--  DENİZ KARTAL  -->

<body>

    <div class="card">
        <div class="aaae">
            <div class="search">
                <input type="text" class="covid-search" placeholder="Ülke adı giriniz">

                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="weather">

                <h2 class="country"> ülke adı : </h2>
                <h1 class="today-case">Günlük Vaka: </h1>
                <div class="cases">vaka sayısı : </div>





                <div class="death">Ölüm sayısı: </div>
                <div class="total-death">Toplam Ölüm: </div>

            </div>
        </div>
    </div>
    <div class="aaa">
        <h1 class="title"> COVİD 19</h1>

        <div class="chart_div"></div>
        <div class="info">
            <p>Grafiğini görmek istediğiniz ülkeyi seçiniz.</p>
            <select class="country_options"></select>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="covid.js"></script>

</body>

</html>
